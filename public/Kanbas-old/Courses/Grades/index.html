<!-- Updated the label "for" attributes to match the corresponding input IDs -->
<label for="gradebook">Gradebook:</label>
<select id="gradebook">
    <!-- Removed the commented-out options for cleanliness, but you can add them back if needed -->
    <option value="Gradebook" selected>Gradebook</option>
</select>
<button type="button">Import</button>

<label for="export">Export:</label>
<select id="export">
    <option value="Export" selected>Export</option>
</select>
